  <body>
    <h1 class="location">Ticino</span></h1>
    <a href="../index.html">
      <button id="home"><div class="button">Home 🏠</div></button></a
    >
    <a href="https://www.skyscanner.net" >
      <button id="flight"><div class="button">Book your Flight Now ✈️</div></button>
    </a>
    <img
      src="../imgs/Ticino.jpg"
      alt="Picture of Soca Valley"
      width="100%"
      height="470px"
      id="background"
    />
    <p id="para1">
      Ticino is an Italian-speaking region in southern Switzerland with palm-lined lakes and sharp Alpine peaks.
    </p>
    
    <p id="para2">
      <a href="#img-container" id="para-link">
      Things 
      <br />
      to do:
     </a>
    </p>
    

    <iframe
      width="620"
      height="375"
      src="https://www.youtube.com/embed/KgRuN4F2BZM?start=8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      id="video"

    <div class="container">
      <small>Ticino Forecast</small>
      <ul>
        <li id="date"></li>
        <li id="conditions"></li>
      </ul>

      <div class="row">
        <div class="col-6">
          <img src="" alt="" id="icon" />
          <strong id="temp"></strong><span class="celcius">°C</span>
        </div>
        <div class="col-6">
          <ul>
            <li id="humidityElement"></li>
            <li id="speedElement"></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="img-container">
      <img class="image-img" src="../imgs/Tiscono1.jpg" />
      <div class="image-overlay1">
        <div class="image-title">Boat Ride</div>
      </div>
      <img class="image-img" src="../imgs/Ticono2.png" />
      <div class="image-overlay2">
        <div class="image-title">Waterfalls</div>
      </div>
      <img class="image-img" src="../imgs/Tiscono3.png" />
      <div class="image-overlay3">
        <div class="image-title">Museums</div>
      </div>
    </div>
    <script>
      function formatDate(timestamp) {
        let date = new Date(timestamp);
        let hours = date.getHours();
        let minutes = date.getMinutes();
        if (minutes < 10) {
          minutes = `0${minutes}`;
        }
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let day = days[date.getDay()];

        return `${day} ${hours}:${minutes}`;
      }

      function displayTemperature(response) {
        document.getElementById("temp").innerHTML = Math.round(
          response.data.main.temp
        );

        document.getElementById("conditions").innerHTML =
          response.data.weather[0].description;

        let wind = Math.round(response.data.wind.speed);
        document.getElementById("speedElement").innerHTML = `Speed: ${wind}mph`;

        let humidity = response.data.main.humidity;
        document.getElementById(
          "humidityElement"
        ).innerHTML = `Humidity: ${humidity}%`;

        let dateElement = document.getElementById("date");
        dateElement.innerHTML = formatDate(response.data.dt * 1000);

        let iconElement = document.getElementById("icon");
        let iconImage = response.data.weather[0].icon;
        iconElement.setAttribute(
          "src",
          `http://openweathermap.org/img/wn/${iconImage}@2x.png`
        );

        console.log(response.data);
      }

      let apiKey = "d23a0d3530ddedd914cb8e35a010be9d";
      let city = "Ticino";
      let apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      axios.get(apiUrl).then(displayTemperature);
    </script>
  </body>
</html>
